version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11.2
    parallelism: 1
    working_directory: ~/fmurray/personal-site-portal
    steps:
      - checkout
      - attach_workspace:
          at: ~/fmurray/personal-site-portal
      - restore_cache:
          key: v1-npm-{{ checksum "package.lock" }}
      - run: npm install
      - save_cache:
          key: v1-npm-{{ checksum "package.lock" }}
          paths:
            - ./node_modules
      - run: npm run build
      - persist_to_workspace:
          root: .
          paths: dist
  deploy:
    docker:
      - image: circleci/golang:1.9.6
    parallelism: 1
    working_directory: ~/fmurray/personal-site-portal
    steps:
      - checkout
      - attach_workspace:
          at: ~/fmurray/personal-site-portal
      - restore_cache:
          key: v1-pkg-cache
      - run: go get -v github.com/bep/s3deploy
      - save_cache:
          key: v1-pkg-cache
          paths:
            - /go/pkg
      - run:
          name: Deploy to S3
          command: |
            s3deploy -source=dist/ -region=us-east-1 -bucket=personal-site-portal
  workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master